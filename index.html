              <style type="text/css">
                *{
                  margin : 0;
                  padding : 0;
                } 
                ul li { list-style : none; }
                a { text-decoration : none; color : #333;}
                #dropdownBox {
                  font:bold 16px "malgun gothic";
                  width:100%;
                  height:50px;
                  background:#ccc;
                  color:white;
                  line-height:50px;
                  margin:0 auto;
                  text-align:center;
                  
                }
                #dropdownBox > ul > li {
                  float:left;
                  width:140px;
                  position:relative;
                }
                #dropdownBox > ul > li > ul {
                  width:130px;
                  display:none;
                  position:absolute;
                  font-size:14px;
                  background:skyblue;
                }
                #dropdownBox > ul > li:hover > ul {
                  display:block;
                }
                #dropdownBox > ul > li > ul > li:hover {
                  background:orange;                  
                  transition:ease 1s;
                }
