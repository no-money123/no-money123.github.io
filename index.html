
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/7280/7280868.png">
    <title>TestSite</title>
  </head>
  <body style="background-color:#000000; color:#ffffff; text-align:center;">
    <h1>H1 Test</h1>
    <!--br 줄넘김-->
    <p>H1 Test</p>
    <hr color="white" width="100%">
    <h2>H2 Test</h2>
    <p>H2 Test</p>
    <br>
    <!--이게 뭔가 링크걸어주는거인듯. 앞에다가 달아주면 될듯.-->
    <a href="https://www.naver.com/">
    <img src="https://velog.velcdn.com/images/sdb016/post/2ac45a65-7af0-4a7e-aa2e-a737f8140920/test.png" 
         alt="Test Image Load Failed" width="100" height="100">
    </a>
    <p>Image Link Test</p>
    <!--기본적인 리스트 형태.-->
    <hr color="white" width="100%">
    <p>Select Box : 
      <select id='selectNumberId' name="selectNumber" onchange="ChangeValue()">
        <option value ="" selected>--선택--</option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
        <option value="4">four</option>
        <option value="5">five</option>
        <option value="6">six</option>
      </select>
    </p>
    <script>
      function ChangeValue()
      {
        var selectedVar = document.getElementById('selectNumberId');
        alert("TestNumber : " + selectedVar.options[selectedVar.selectedIndex].text);
      }
    </script>
    <p>SelectBox Test</p>
    <hr color="white" width="100%">
    아무거나 입력해주세요 : <input id='testPrintId' type="text" placeholder="입력해주세요." onkeyup='OnPrintTest()'> <br>
    <div id='testPrintResult'></div>
    <script>
      function OnPrintTest()
      {
        const testPrint = document.getElementById('testPrintId').value;
        document.getElementById('testPrintResult').innerText = testPrint;
       //alert("TestPrint");
       }
      </script>
    <p>Input Print Test</p>
    <hr color="white" width="100%">
    <button type="button" onclick="location.href='https://www.youtube.com/?gl=KR';"> 유튜브<br>
      바로가기</button>
    <p>Button Test</p>
  </body>
</html>
